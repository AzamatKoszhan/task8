<html>
<head>
<style>
#news{
	border:1px solid red;
	width:400px;
	height:300px;
}
</style>
</head>
<body>

<div id="news"></div>
<button id="sport">Load Sport news</button>
<button id="politics">Load Politics news</button>
<button id="bussiness">Load Bussiness news</button>


<script>
	var sportButton = document.querySelector("#sport");
	var politicsButton = document.querySelector("#politics");
	var bussinessButton = document.querySelector("#bussiness");
	
	function onStreamProcessed(data){
		let outerDiv = document.querySelector("#news");
		console.log(data)
		outerDiv.innerHTML = data;
	}

	function onSuccess(response){
		response.text().then(onStreamProcessed);
	}
	function onError(error){
		console.log("Error " + error)
	}

	sportButton.addEventListener("click", function (e) {
		fetch("http://demo4296963.mockable.io/news-sport").then(onSuccess,onError)
	})
	politicsButton.addEventListener("click", function (e) {
		fetch("http://demo4296963.mockable.io/news-politics").then(onSuccess,onError)
	})
	bussinessButton.addEventListener("click", function (e) {
		fetch("http://demo4296963.mockable.io/news-bussiness").then(onSuccess,onError)
	})

</script>
</body>
</html>
